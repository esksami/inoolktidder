<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tidder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
  </head>
  <body class="bg-light mb-5" style="background: linear-gradient(45deg, #efefef, transparent)">
    <nav class="navbar bg-white border-bottom mb-3 pb-0">
      <a class="navbar-brand" href="/" style="font-family: 'Sulphur Point', sans-serif; color: #5989bd;">
        <h1 class="h1">tidder</h1>
      </a>
      <div class="ml-auto">
        <form onsubmit="return false;">
          <div class="d-flex flex-row">
            <button type="submit" class="invisible p-0" onclick="search()">
              <div class="d-flex flex-row btn p-0 color-hover text-secondary material-icons visible mb-n3">
                search
              </div>
            </button>
            <div class="border-bottom mr-3 mb-0">
              <input id="search-bar" class="form-control form-control-md ml-1 pb-0 border-0 border-bottom" style="box-shadow: none" type="text" placeholder="Search" aria-label="Search">
            </div>
          </div>
        </form>
      </div>
    {% if current_user.is_authenticated %}
      <div class="d-flex flex-row">
        <span class="text-dark nav-link px-0 pb-0">
          Logged in as
          <a class="color-main text-11 font-weight-bold" href="{{ url_for('user_profile') }}">
            {{ current_user.username }}.
          </a>
        </span>
        <a class="color-main nav-link" href="{{ url_for('auth_logout') }}">
          Log out.
        </a>
      </div>
    {% else %}
      <div class="d-flex flex-row">
        <div class="border-right">
          <a class="color-main nav-link px-2" href="{{ url_for('auth_login') }}">
            Sign in
          </a>
        </div>
        <div>
          <a class="color-main nav-link px-2" href="{{ url_for('auth_signup') }}">
            Sign up
          </a>
        </div>
      </div>
    {% endif %}
    </nav>  
    <main role="main" class="container">
      <div class="mx-auto" style="max-width:800px">
      {% block body %}
        <p>
          Content.
        </p>
      {% endblock %}
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const search = () => {
        var searchBar = document.getElementById("search-bar")

        window.location.assign(
          `{{ url_for('posts_index') }}?query=${searchBar.value}`
        )
      };
    </script>
  </body>
</html>
