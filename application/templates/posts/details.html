{% extends "layout.html" %}

{% block body %}
  <h2>
    {{ post.title }}
  </h2>
  <p>
    {{ post.content }}
  </p>
  <p>
    Likes: {{ post.likes }}
  </p>
  <form method="POST" action="{{ url_for('posts_like', post_id=post.id) }}">
    <input type="submit" value="Like!"/>
  </form>
{% endblock %}
