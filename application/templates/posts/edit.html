{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('posts_edit', post_id=post.id) }}">
  <input type="text" name="title" value="{{ post.title }}"/>
  <input type="text" name="content" value="{{ post.content }}"/>
  <input type="submit" value="Confirm"/>
</form>
{% endblock %}
