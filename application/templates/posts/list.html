{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Post</th>
      <th>Likes</th>
      <th></th>
    </tr>
    {% for post in posts %}
    <tr>
      <td><a href="{{ url_for('posts_details', post_id=post.id) }}">{{ post.title }}</a></td>
      <td>{{ post.likes }}</td>
      <td>
  <form method="POST" action="{{ url_for('posts_like', post_id=post.id) }}">
    <input type="submit" value="Like!"/>
  </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
